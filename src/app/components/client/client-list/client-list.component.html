<div fxFlex="100" fxLayout="column">
  <!-- MAIN DIV -->
  <div>
    <!-- FILTER -->
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
    </mat-form-field>
    <!-- TABLE-->
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID COLUMN -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        <!-- NAME COLUMN -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
        <!-- PACK COLUMN -->
        <ng-container matColumnDef="pack">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pacchetto </th>
          <td mat-cell *matCellDef="let row"> {{row.pack}} </td>
        </ng-container>
        <!-- DATE COLUMN -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Iscritto dal </th>
          <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>
        <!-- WORKOUT COLUMN -->
        <ng-container matColumnDef="workout">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> # Allenamenti </th>
          <td mat-cell *matCellDef="let row"> {{row.workout}}
            <button mat-icon-button color="accent" aria-label="">
              <mat-icon >setting</mat-icon>
            </button>
          </td>
        </ng-container>
        <!-- MEAL COLUMN -->
        <ng-container matColumnDef="meal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Dieta </th>
          <td mat-cell *matCellDef="let row">
            <!-- button 1 -->
            <button mat-icon-button color="accent" aria-label="" *ngIf="row.meal=='yes'">
              <mat-icon >check_circle</mat-icon>
            </button>
            <!-- button 2 -->
            <button mat-icon-button color="primary" aria-label="" *ngIf="row.meal=='no'">
              <mat-icon >block</mat-icon>
            </button>
          </td>
        </ng-container>
        <!-- SETTING COLUMN -->
        <ng-container matColumnDef="setting">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Setting </th>
          <td mat-cell *matCellDef="let row"style="align-self: flex-end">
            <!-- button 1 -->
            <button mat-icon-button color="accent" aria-label="" routerLink="/client/detail">
              <mat-icon >remove_red_eye</mat-icon>
            </button>
            <!-- button 2 -->
            <button mat-icon-button color="accent" aria-label="">
              <mat-icon >chat</mat-icon>
            </button>
          </td>
        </ng-container>
        <!-- FINAL -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
      <!-- PAGINATOR-->
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
  <!-- END MAIN DIV -->
</div>
